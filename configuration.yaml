#Custom

mqtt:
  broker: test.mosquitto.org

input_boolean:
  sprinkle_on:
    name: Sprinkle
    icon: mdi:water

input_number:
  sprinkle_min:
    name: Min duration
    min: 0
    max: 59
    step: 5
    unit_of_measurement: min
    icon: mdi:ray-start
  sprinkle_max:
    name: Max duration
    min: 0
    max: 59
    step: 5
    unit_of_measurement: min
    icon: mdi:ray-end
  sprinkle_time:
    name: Timing
    min: 0
    max: 23
    step: 1
    unit_of_measurement: ': 00'
    icon: mdi:clock
  sprinkle_length:
    name: Sprinkle length
    min: 0
    max: 60
  weather_score:
    name: Weather score
    min: -50
    max: 150

weather_info:

sensor:
  - platform: time_date
    display_options:
      - 'time'
  - platform: template
    sensors:
      alarm_clock_time:
        value_template: >-
          {%- if states.input_number.sprinkle_length.state|int == 0 -%}
            -
          {%- else -%}
            {{ states.input_number.sprinkle_time.state|int }}:00-
            {{ states.input_number.sprinkle_time.state|int }}:
            {%- if states.input_number.sprinkle_length.state|int < 10 -%}
              0
            {%- endif -%}
              {{ states.input_number.sprinkle_length.state|int }}
          {%- endif -%}
#   - platform: weather_info
            
###############################################

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml

